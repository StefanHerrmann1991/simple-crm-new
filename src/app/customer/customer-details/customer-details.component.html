<div class="customer-details-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Kundendetails</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <div class="customer-info">
          <p><strong>Name:</strong> {{customer.name}}</p>
          <p><strong>Email:</strong> {{customer.email}}</p>
          <p><strong>Telefon:</strong> {{customer.phone}}</p>
        </div>
  
        <div class="customer-notes">
          <mat-form-field appearance="fill">
            <mat-label>Notizen</mat-label>
            <textarea matInput [(ngModel)]="customer.notes"></textarea>
          </mat-form-field>
        </div>
  
        <div class="purchase-history">
          <mat-table [dataSource]="customer.purchases">
            <!-- Define Columns Here -->
            <ng-container matColumnDef="product">
              <mat-header-cell *matHeaderCellDef> Produkt </mat-header-cell>
              <mat-cell *matCellDef="let purchase"> {{purchase.product}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
              <mat-header-cell *matHeaderCellDef> Datum </mat-header-cell>
              <mat-cell *matCellDef="let purchase"> {{purchase.date | date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="price">
              <mat-header-cell *matHeaderCellDef> Preis </mat-header-cell>
              <mat-cell *matCellDef="let purchase"> {{purchase.price | currency}} </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
        </div>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-button (click)="saveCustomerDetails()">Speichern</button>
      </mat-card-actions>
    </mat-card>
  </div>
