<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input matInput formControlName="phoneNumber">
        </mat-form-field>
    </div>
    <div>
        <button mat-button (click)="toggleAdditionalInfo()">{{ showAdditionalInfo ? 'Hide' : 'Show' }} Additional
            Information</button>
    </div>
    <div *ngIf="showAdditionalInfo">
        <div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Secondary Phone Number *</mat-label>
                    <input matInput formControlName="secondaryPhoneNumber">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Company Name *</mat-label>
                    <input matInput formControlName="companyName">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Profile Image URL *</mat-label>
                    <input matInput formControlName="profileImageURL">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Type *</mat-label>
                    <input matInput formControlName="type">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Created Date</mat-label>
                    <input matInput formControlName="createdDate" type="date">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Last Contact Date *</mat-label>
                    <input matInput formControlName="lastContactDate" type="date">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Birth Date *</mat-label>
                    <input matInput formControlName="birthDate" type="date">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Website URL *</mat-label>
                    <input matInput formControlName="websiteURL">
                </mat-form-field>
            </div>

            <div formGroupName="address">
                <mat-form-field appearance="fill">
                    <mat-label>Street *</mat-label>
                    <input matInput formControlName="street">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>City *</mat-label>
                    <input matInput formControlName="city">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>State *</mat-label>
                    <input matInput formControlName="state">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Postal Code *</mat-label>
                    <input matInput formControlName="postalCode">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Country *</mat-label>
                    <input matInput formControlName="country">
                </mat-form-field>
            </div>

            <div formGroupName="socialMediaProfiles">
                <mat-form-field appearance="fill">
                    <mat-label>LinkedIn *</mat-label>
                    <input matInput formControlName="linkedIn">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Twitter *</mat-label>
                    <input matInput formControlName="twitter">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Facebook *</mat-label>
                    <input matInput formControlName="facebook">
                </mat-form-field>
            </div>
        </div>
    </div>

 

    <div>
        <button mat-raised-button type="submit">Create Customer</button>
    </div>
</form>
